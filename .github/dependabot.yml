version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 14.14.23
    - 15.0.0
  - dependency-name: semantic-release
    versions:
    - 17.3.8
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
